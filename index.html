<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo"></div>
    <!--
        JSON (Javascript Object Notation).

        Nos permite enviar y recibir datos en forma de cadena con la notación
        que tienen  los objetos en javascript.

            - Sintaxis para guardar e intercambiar datos
            - Texto escrito n notación de objetos de Javascript
            - JSON es más corto que XML, más rápido de leer y escribir
              y puede usar arrays.
    -->
    <script>
        /*
        SINTAXIS
            - Datos: "nombre":"valor" (SIEMPRE, el nombre datos va entre comillas)
            - Valor: número, booleano y null SIN COMILLAS; cadena (CON COMILLAS); objetos (ENTRE LLAVES); array (ENTRE CORCHETES).
                     OJO. MUY IMPORTANTE. No podemos enviar ni funciones, ni fechas ni undefined.

            Eje. var juanfran = {"nombre":"Juanfran", "nacimiento":1972, "pais":"España"}
           
        */



        //OBJETOS: nombre del objeto y entre llaves, par nombre: valor.
        var obj1 = { "nombre": "Juanfran", "nacimiento": 1972, "pais": "España" }

        //ACCESO A UN OBJETO: utilizamos la notación punto.
        document.write(obj1.nombre + ": " + obj1.nacimiento + ": " + obj1.pais);

        //RECORRER LOS NOMBRE DE UN OBJETO
        for (var x in obj1) {
            document.getElementById("demo").innerHTML += x + ":" + obj1[x] + "<br/>";
        }

    </script>

</body>

</html>
