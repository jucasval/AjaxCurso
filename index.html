<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("mostrar").addEventListener("click", mostrar);
        }

        function mostrar() {

            //recogemos el valor del salario que queremos comprobar
            var salario = document.getElementById("salario").value;

            //NOS DEFINIMOS EL OBJETO QUE VAMOS A ENVIAR AL PHP
            var objeto = {
                "tabla": "empleado",
                "valor": parseInt(salario)
            }

            //CREAMOS AJAX
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    //capturamos la respuesta del PHP
                    var array = JSON.parse(this.responseText);

                    //declaramos la variable vac√≠a para ir mostrando los resultados
                    var txt = "";

                    //recorremos el array
                    for (var x in array) {
                        txt += array[x].nombre + ": " + array[x].cdemp + ", "
                            + array[x].salario + "<br/>";
                    }

                    //mostramos los resultados
                    document.getElementById("texto").innerHTML = txt;
                }
            }

            //pasamos los parametros a cadena para poder pasarlos con GET
            var parametros = JSON.stringify(objeto)
            //xhr.open("GET", "BBDD_JSON.php?objeto=" + parametros, true);
            //xhr.send();

            //PARA PASARLOS COMO POST
            xhr.open("POST", "BBDD_JSON.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.send("objeto=" + parametros);
        }
    </script>
</head>

<body>
    Salario:
    <input type="number" id="salario" />
    <button id="mostrar">Enviar</button>
    <div id="texto"></div>

</body>

</html>
