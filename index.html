<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        Partimos con un div que contiene un h1 y un botón.
        Cuando pulsamos el botón, se cambiará el contenido del div.

        A la hora de procesar ésto, lo haremos de maner asíncrona. De modo que 
        el usuario no va a ver en ningún momento que se recarga la página.

        Lo más importante es que el texto que tomaremos para cambiar el contenido
        lo tomaremos del servidor.

    -->
    <div id="texto">
        <h1>AJAX</h1>
        <button id="cambiaContenido">Cambia el contenido</button>
    </div>

    <script>
        document.getElementById("cambiaContenido").addEventListener("click", cambiaContenido);
        function cambiaContenido() {
            /*esta función es la que va a crear el objeto XMLHttpRequest, y ademas, 
            se encargará de indicar que función se va a ejecutar en cada uno de los
            cambios de estado
            */
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("texto").innerHTML = this.responseText;
                }
            };
            /*
              .open: especificamos la solicitud
                - GET/POST
                - Archivos: txt, php, xml, json, etc.
                - true/false: método de envío.
            */

            xhr.open("GET", "doc/holamundo.txt", true);

            /*
              .send: envía la solicitud al servidor.
              Si utilizamos debemos pasar los datos por parámetro.              
            */
            xhr.send();
        }
    </script>

</body>

</html>
