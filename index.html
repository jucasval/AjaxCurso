<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("mostrar").addEventListener("click", mostrar);
        }

        function mostrar() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var objeto = JSON.parse(this.responseText);

                    //mostramos los datos
                    document.getElementById("parrafo").innerHTML = objeto.nombre +
                        " naci√≥ en " + objeto.nacimiento + " en " + objeto.pais + "<br/>";

                    //si queremos convertir un objeto Javascript en una cadena
                    var cadena = JSON.stringify(objeto);
                    document.getElementById("parrafo").innerHTML += "El objeto " + objeto +
                        " en modo cadena es: " + cadena;
                }
            }

            xhr.open("GET", "JSON_objeto.php", true);
            xhr.send();
        }
    </script>
</head>

<body>
    <button id="mostrar">Mostrar</button>
    <p id="parrafo"></p>

</body>

</html>
