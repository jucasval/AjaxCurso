<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        window.addEventListener("load", inicio);

        function inicio() {
            document.getElementById("nombre").addEventListener("keyup", mostrarNombre);
            //el evento se desencadena cada vez que soltamos una tecla.
        }

        function mostrarNombre(e) {
            //En este caso vamos a hacerlo capturando el evento.
            var cadena = e.target.value;

            /*También podriamos hacerlo quitando la captura del evento y usar
                var cadena = document.getElementById("nombre").value;*/

            if (cadena.length == 0) {

                //si al soltar la tecla no hay nada (ej. al borrar)
                document.getElementById("sugerencia").innerHTML = "";

            } else {//empezamos con AJAX
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("sugerencia").innerHTML =
                            this.responseText;
                    }
                };

                xhr.open("GET", "arrayNombres.php?nombre=" + cadena, true);
                xhr.send();
            }


        }
    </script>
</head>

<body>
    <!--
        Partimos con un formulario que contiene un cuadro de texto (input) y un
        párrafo para sugerencias.
        
        En el input iremos escribiendo un nombre, y en el párrafo de 'Sugerencias'
        irán apareciendo posibles nombres en función de lo que vayamos escribiendo.

        Las sugerencias de nombres las recibiremos de un documento .php que estará
        alojado en el servidor.

        A la hora de procesar ésto, lo haremos de maner asíncrona. De modo que 
        el usuario no va a ver en ningún momento que se recarga la página.
    -->
    <p><b>Escribe un nombre en el cuadro inferior:</b></p>
    <form action="">
        Nombre:
        <input type="text" id="nombre" autocomplete="off" />
    </form>
    <p>Sugerencias: <span id="sugerencia"></span></p>
</body>

</html>
